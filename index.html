<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
        <p>Just hover your mouse over the square and draw.</p>
        <p>Controls are below.</p>
    </div>
    <div class="content">
        <div class="drawBoard"></div>
    </div>
    <div class="controls">
        <button class="size" id="16">Small (16x16)</button>
        <button class="size" id="32">Medium (32x32)</button>
        <button class="size" id="64">Large (64x64)</button>
        <button class="clear">Clear</button>
    </div>
</body>

<script src="script.js"></script>

</html>
